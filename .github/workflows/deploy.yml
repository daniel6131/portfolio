# .github/workflows/deploy.yml

name: Build and Deploy to GitHub Pages

# This workflow runs automatically whenever we push to the 'main' branch
on:
  push:
    branches: ['main']

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo VITE_EMAILJS_SERVICE_ID=${{ secrets.VITE_EMAILJS_SERVICE_ID }} >> .env
          echo VITE_EMAILJS_TEMPLATE_ID=${{ secrets.VITE_EMAILJS_TEMPLATE_ID }} >> .env
          echo VITE_EMAILJS_PUBLIC_KEY=${{ secrets.VITE_EMAILJS_PUBLIC_KEY }} >> .env

      - name: Build project
        run: npm run build
        # Vite will automatically use the .env file to inject our variables into the build output

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        # This action takes the 'dist' folder created by 'npm run build' and deploys it.
